{% extends "base.html" %}
{% block content %}
    <div class="ui basic segment">
        <div class="ui inverted segment">
            <!--{% include "loading_segment.html" %}-->
            <div class="ui basic segment">
                <h1 class="ui inverted header">{{ song.name }}</h1>
                {% if song_info %}
                    <h5 class="ui inverted header">{{song_info}}</h5>
                {% endif %}
            </div>
            <div class="ui basic segment">
                <div class="ui mobile stackable two column grid">
                    <div class="column">
                        <div class="ui equal width grid">
                            <div class="row">
                                <div class="column">
                                    <button class="ui basic inverted fluid icon button" id="ff_start" title="Go to Start of the Song" data-postn="0">
                                        <i class="fast backward icon"></i>
                                    </button>
                                </div>
                                <div class="column">
                                    <button class="ui basic inverted fluid icon button" id="ff_play">
                                        <i class="play icon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui equal width grid">
                            <div class="row">
                                <div class="column">
                                    <div class="ui fluid inverted basic icon buttons">
                                        <button class="ui icon button" id="ff_transpose_minus">
                                            <i class="minus icon"></i>
                                        </button>
                                        <button class="ui ffdisabled button" id="ff_transpose_num">0</button>
                                        <button class="ui icon button" id="ff_transpose_plus">
                                            <i class="plus icon"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui basic segment chords">
                <div class="ui grid">
                    {% for chord in chord_list %}
                        <div class="four wide tablet two wide computer column">
                            <div class="ui center aligned segment chordslist" id="ffchordlist" data-chordidx="{{ forloop.counter }}" data-chordid="{{ chord.chord.name }}" data-chordtyp="{{ chord.chord.typ }}" data-postn="{{ chord.beat_position }}"></div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="ui basic segment">
                <div class="ui mobile stackable equal width grid">
                    <div class="seven wide column">
                        <div class="ui embed" id='ff_ui_embed' data-source="youtube" data-id="{{ song.youtube }}" data-placeholder="https://i.ytimg.com/vi/{{ song.youtube }}/hqdefault.jpg"></div>
                    </div>
                    <div class="column">
                        {% include "chords/chord_diagram.html" %}
                    </div>
                </div>
            </div>

            {% if song.lyric %}
                <div class="ui basic segment">
                    <div class="ui segment">
                        {{ song.lyric }}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
